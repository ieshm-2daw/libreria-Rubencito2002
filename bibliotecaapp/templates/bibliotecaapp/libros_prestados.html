{% extends 'bibliotecaapp/base.html' %}
{% block content %}
    <h1>Listado de Libros Prestados</h1>
    {% for libro in object_list %}
        <article>    
            <p> {{ libro.titulo }} </p>
            {% if libro.portada %}
                <img src="{{ libro.portada.url }}" alt="">
            {% endif %}
            <br><br>
            <a href="{% url 'details' pk=libro.pk %}" role="button">Detalles</a>
        </article>
    {% endfor %}
{% endblock %}
